<template>
    <div class="slds-grid slds-box slds-theme_default slds-var-p-around_small">
        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsuccess={handleSuccess}>
            <lightning-input-field read-only={readOnly} field-name={name}></lightning-input-field>
            <lightning-input-field read-only={readOnly} field-name={phone}></lightning-input-field>
            <lightning-input-field read-only={readOnly} field-name={website}></lightning-input-field>
            <lightning-input-field disabled={readOnly} field-name={sla}></lightning-input-field>
            <lightning-input-field read-only={readOnly} field-name={slaExpiration}></lightning-input-field>
            <lightning-input-field read-only={readOnly} field-name={slaSerialNumber}></lightning-input-field>

            <lightning-button if:false={readOnly}  type="submit" label="Save" variant="brand"> </lightning-button>
            <lightning-button if:true={readOnly} type="submit" label="Edit" variant="brand"> </lightning-button>
        </lightning-record-edit-form>
    </div>
</template>
